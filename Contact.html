<body>
    
    <div class="heroo">
<form>
    <div class="input-group">
        <input type="text" id="name" required>
        <label for="name"><i class="fa-regular fa-user"></i> Your Name</label>
    </div>
    <div class="input-group">
        <input type="text" id="number" required>
        <label for="name"><i class="fa-solid fa-phone"></i> Phone number</label>
    </div>
    <div class="input-group">
        <input type="text" id="email" required>
        <label for="name"><i class="fa-regular fa-envelope"></i> Email ID</label>
    </div>
    <div class="input-group">
        <textarea  id="message" rows="8"></textarea>
        <label for="message"><i class="fa-solid fa-message"></i> Your message</label>
    </div>
    <Button type="submit">Submit</Button>

</form>
    </div>
